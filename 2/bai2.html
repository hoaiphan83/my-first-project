<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This page</title>
</head>
<body>
    <script language = "JavaScript">/*gắn link css có thể bỏ vào head, body hoặc tạo link js*/
        var Ten, Tuoi; // Khai báo 2 biến để lưu tên và tuổi
        Ten = prompt("Bạn hãy nhập vào tên ", "");/*prompt dùng để sử dụng hiển thị hộp thoại dưới dạng văn bản*/
        Tuoi = prompt("Bạn hãy nhập vào Tuổi : ", 20);
        document.write("Chào bạn : <B> " + Ten + "</B>");/*khi in tên thì hiển thị in đậm*/
        document.write("<BR>"); // Xuống dòng
        document.write("Tuổi của bạn là : <U> " + Tuoi + "</U>");/*hiển thị tuổi có dấu gạch chân ở dưới*/
        </script>
</body>
</html>
